<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,tr {
            border : 1px solid red;
            height: 70px;
            width: 470px;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
     <table>
        <tr>
            <th colspan="2">A</th>
            <!-- <th>A</th> -->
            <th>A</th>
            <th>A</th>
            <th>A</th>
        </tr>
        <tr>
            <th>A</th>
            <th colspan="2">A</th>
            <!-- <th>A</th> -->
            <th>A</th>
            <th>A</th>
        </tr>
        <tr>
            <th>A</th>
            <th>A</th>
            <th rowspan="2">A</th>
            <th>A</th>
            <th>A</th>
        </tr>
        <tr>
            <th>A</th>
            <th>A</th>  
            <!-- <th>A</th> -->
            <th>A</th>
            <th>A</th>
        </tr>
     </table>
</body>
</html>
